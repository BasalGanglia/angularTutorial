<!doctype html>

<html ng-app>
	<head>
		<title>Iterating</title>
	</head>
	<body ng-init="people=
[{name:'jack', city:'dick'},{name:'bonzo', city:'cahah'},{name:'siegfied', city:'zen'}]">

<ul>
	<li ng-repeat="person in people"> {{person.name}} </li>
</ul>


	<table>
		<tr>
			<td>Name</td>
			<td>city</td>
		</tr>
		<tr ng-repeat="person in people">
			
			<td>{{person.name}}</td>
			<td>{{person.city}}</td>
		</tr>

	</table>
<script src="angular.min.js"></script>
</body>
</html>
