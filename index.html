<!doctype html>
<html ng-app>
<head>
	<title>Iterating ..sdf</title>
	<link href="Styles/styles.css" rel="stylesheet" type="text/css"/>
</head>

<body ng-init="customers=[{joined: '2000-12-02', name:'zharles', city:'sapporo', orderTotal:'10'},{joined: '2000-12-02', name:'jack', city:'sapporo', orderTotal:'11'},{joined: '2000-12-02', name:'marjaliisa', city:'sapporo', orderTotal:15}]">
<h2>Customers</h2>
	Filter: <input type="text" ng-model="customFilter.name"/>
	<br /><br />
	<table>
		
		<tr>
			<th ng-click="sortyBy='name';reverse=!reverse">Name</th>
			<th  ng-click="sortyBy='city';reverse=!reverse">City</th>
			<th ng-click="sortyBy='order';reverse=!reverse">Order Total</th>
			<th ng-click="sortyBy='joined';reverse=!reverse">Joined</th>
		</tr>
		<tr ng-repeat="cust in customers | filter:customFilter | orderBy:sortyBy:reverse">
			<td>{{cust.name }}</td>
			<td>{{cust.city}}</td>
			<td>{{cust.orderTotal | currency}}</td>
			<td>{{cust.joined | date}}</td>
	</table>

	<script src="angular.min.js"></script>

	
</body>
</html>
