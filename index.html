<!doctype html>

<html ng-app>
	<head>
		<title>Iterating</title>
	</head>
	<body ng-init="people=
[{name:'jack', city:'dick'},{name:'bonzo', city:'cahah'},{name:'siegfied', city:'zen'}]">

<ul>
	<li ng-repeat="person in people"> {{person.name}} </li>
</ul>
<script src="angular.min.js"></script>
</body>
</html>
